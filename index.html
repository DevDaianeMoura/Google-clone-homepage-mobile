<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale= 1.0">
  <title>Google UI Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="menu">
    <div class="menu__section left">
      <img class="menu_icon" src="assets/burger-icon.svg" alt="Burger" />
      <a class="menu_link active">ALL</a>
      <a class="menu_link">Images</a>
    </div>
    <div class="menu__section rigth">
      <img class="menu_icon" src="assets/more-icon.svg" alt="More" />
      <div class="menu_profile">
        <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame" />
        <img class=" menu__avatar " src="assets/adorable_avatars_api.png" alt="Avatar Picture" />
      </div>

  </header>
  <main class=" content">
    <img class="content_logo" src="assets/logo.svg" alt="Ui Clone" />
    <input class="content_search" type="text">
    <div class="content_offer">
      Made with &#128156;
      by Daiane Moura
      to repository.

    </div>
  </main>
  <footer class="footer">
    <div class="footer_section footer_location">
      <span>Brazil</span>
    </div>
    <div class="footer_section footer_links">
      <a>Settings</a>
      <a>Privacy</a>
      <a>Terms</a>
    </div>

  </footer>
</body>
